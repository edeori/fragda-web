<div class="epk-buttons">
  {{ .Inner }}
</div>
<style>
  .epk-buttons{
    display:flex; flex-wrap:wrap; gap:.75rem; justify-content:center;
    margin:1rem 0 2rem;
  }
  .epk-buttons a{
    --b: var(--fragda-gold-600);
    --bg1: rgba(126,94,34,.14);  /* arany fátyol */
    --bg2: rgba(126,94,34,.06);
    color: var(--fg);
    display:inline-flex; align-items:center; gap:.5rem;
    padding:.65rem 1rem; border-radius:999px;
    border:1px solid var(--b);
    background: linear-gradient(to bottom, var(--bg1), var(--bg2));
    text-decoration:none; letter-spacing:.01em;
    transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
    box-shadow: 0 2px 10px rgba(0,0,0,.35);
    backdrop-filter: blur(2px);
  }
  .epk-buttons a:hover{
    transform: translateY(-1px);
    border-color: var(--fragda-gold-400);
    box-shadow: 0 8px 30px rgba(0,0,0,.45), 0 0 0 1px rgba(126,94,34,.25) inset;
    background: linear-gradient(to bottom, rgba(126,94,34,.22), rgba(126,94,34,.10));
  }
  /* kiemelt (primary) – erősebb arany háttér */
  .epk-buttons a[data-variant="primary"]{
    background: linear-gradient(to bottom, rgba(126,94,34,.28), rgba(82,61,22,.22));
    border-color: var(--fragda-gold-400);
  }
</style>
