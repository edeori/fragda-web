<div class="dl-grid">
  {{ .Inner }}
</div>

{{- /* injektáljuk a stílust egyszer / oldal */ -}}
{{- if not (.Page.Scratch.Get "dl-style") -}}
  {{- .Page.Scratch.Set "dl-style" true -}}
  <style>
    .dl-grid{
      display:grid; gap:0.8rem; margin:0.8rem 0 1.2rem;
      grid-template-columns: 1fr;
    }
    @media (min-width: 720px){
      .dl-grid{ grid-template-columns: 1fr 1fr 1fr; }
    }

    /* Kártya alap (arany tónus, de fallback is van) */
    .dl-card{
      display:flex; align-items:center; gap:.75rem;
      padding:.85rem 1rem; border-radius:12px;
      background: linear-gradient(to bottom,
        rgba(126,94,34,.12), rgba(126,94,34,.06));
      border:1px solid rgba(126,94,34,.35);
      color: var(--fg, #e7e3da);
      text-decoration:none;
      box-shadow: 0 2px 10px rgba(0,0,0,.35);
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
    }
    .dl-card:hover{
      transform: translateY(-1px);
      border-color: rgba(158,134,89,.9);
      box-shadow: 0 8px 28px rgba(0,0,0,.45);
      background: linear-gradient(to bottom,
        rgba(126,94,34,.2), rgba(126,94,34,.10));
    }

    .dl-icon{
      flex:0 0 auto; width:38px; height:38px;
      display:grid; place-items:center;
      border-radius:10px;
      background: rgba(126,94,34,.12);
      box-shadow: inset 0 0 0 1px rgba(126,94,34,.25);
    }
    .dl-icon svg{ width:22px; height:22px; fill: #7e5e22; }

    .dl-text{ display:flex; flex-direction:column; min-width:0 }
    .dl-text strong{ font-weight:700; line-height:1.1; color: var(--fg, #e7e3da); }
    .dl-text em{ font-style:normal; opacity:.78; font-size:.92em }
  </style>
{{- end -}}
