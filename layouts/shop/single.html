{{ define "main" }}
  <article class="shop-item">
    <h1>{{ .Title }}</h1>

    {{ with .Params.image }}
      <img src="{{ . }}" alt="{{ $.Title }}" class="shop-image">
    {{ end }}

    <p class="shop-price">Price: <strong>{{ .Params.price }}</strong></p>

    {{ with .Params.buy_link }}
      <p><a href="{{ . }}" class="shop-buy-button" target="_blank">Buy Now</a></p>
    {{ end }}

    <div class="shop-content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
