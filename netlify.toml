[build]
  command = "hugo --gc --minify --cleanDestinationDir --ignoreCache"
  publish = "public"

[context.production.environment]
  HUGO_VERSION = "0.143.1"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[build.processing]
  skip_processing = false
  ignore = false  # Ensures all files are included
