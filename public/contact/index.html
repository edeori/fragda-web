<section class="contact-page">
    <h1>ðŸ“© Get in Touch</h1>

    
    <p class="contact-email"><a href="mailto:fragda.official@gmail.com"><strong>fragda.official@gmail.com</strong></a></p>

    
    <form name="contact" method="POST" data-netlify="true" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
            
            <option value="Booking Inquiry">Booking Inquiry</option>
            
            <option value="Collaboration Request">Collaboration Request</option>
            
            <option value="Merchandise Support">Merchandise Support</option>
            
            <option value="General Question">General Question</option>
            
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>
